<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div id="success"></div>
      <div id="error"></div>
      <form action="" id="signin" class="form-group">
          <label for="">Email</label>
          <input type="email" placeholder="email" id="email" class="form-control">
          <label for="">Mật Khẩu</label>
          <input type="password" placeholder="password" id="pass" class="form-control">
          <br>
          <button type="submit" class="btn btn-info">ĐĂng Nhập</button>
      </form>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script>
          const reg=document.querySelector('#signin');
          reg.addEventListener('submit', function(e){
            e.preventDefault();
            const user={
                email: document.querySelector('#email').value,
                password: document.querySelector('#pass').value
            };
           
            axios.post('http://localhost:3000/signin',user)
            .then(response=>{
              localStorage.setItem('user',JSON.stringify(response.data));
            })
            .then(()=>{
              document.querySelector('#success').innerHTML="Đăng nhập thành công"
            })
            .then(()=>{
              window.location.href='index.html'
            })
            .catch(error=>{
              document.querySelector('#error').innerHTML=error.response.data
            })
          })
      </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
